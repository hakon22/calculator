<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Отправка формы на почту</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="d-flex justify-content-center">
            <div class="list-group col-lg-8 col-md-6 mt-5">
                <button type="button" class="d-flex list-group-item list-group-item-action">
                  <div class="col w-100 justify-content-between">
                    <h5 class="mb-1">Цветная татуировка</h5>
                    <small class="text-muted">5000 рублей</small>
                  </div>
                  <small class="d-flex align-items-center text-muted"><i class="bi bi-plus-circle"></i></small>
                </button>
                <button type="button" class="d-flex list-group-item list-group-item-action">
                  <div class="col w-100 justify-content-between">
                    <h5 class="mb-1">Тату по собственному эскизу</h5>
                    <small class="text-muted">7000 рублей</small>
                  </div>
                  <small class="d-flex align-items-center text-muted"><i class="bi bi-plus-circle"></i></small>
                </button>
                <button type="button" class="d-flex list-group-item list-group-item-action">
                  <div class="col w-100 justify-content-between">
                    <h5 class="mb-1">Корректировка</h5>
                    <small class="text-muted">2000 рублей</small>
                  </div>
                  <small class="d-flex align-items-center text-muted"><i class="bi bi-plus-circle"></i></small>
                </button>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-5 position-relative">
            <div class="col-lg-8 col-md-6 text-center card" id="calculation">
                <div class="card-header">Итоговая цена:</div>
                <div class="card-body">
                    <h5 class="card-title old-price"></h5>
                    <h5 class="card-title new-price"></h5>
                    <p class="card-text">В настоящий момент у нас скидка 20%!</p>
                    <a href="#" class="btn btn-outline-info">Оформить заказ</a>
                </div>
            </div>
        </div>
</body>
</html>
